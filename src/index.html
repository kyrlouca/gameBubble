<div id="container">

        <p class="title">bbShoot One S</p>

        </div>
        <div id="boardArea">
            <div id="board">
                <!--<p>board</p>-->

            </div>

            </div>
        </div>
        <div id="historySide">
            <div id="historyPlayers">
                <p class="records">records</p>
                <ul id="historyList">
                </ul>
            </div>
        </div>
    </div>
    <div id="bottom">
    </div>
